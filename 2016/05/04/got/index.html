        <p>分析GOT文本， 利用jieba中文分词库和wordcloud来绘制词云图。</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> jieba.analyse</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> wordcloud <span class="keyword">import</span> WordCloud</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> codecs</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> Counter</span><br><span class="line"></span><br><span class="line">get_ipython().magic(<span class="string">'matplotlib'</span>)</span><br><span class="line"></span><br><span class="line">f = codecs.open(<span class="string">'/home/jasd/python/game_of_throne.txt'</span>, <span class="string">'r'</span>, <span class="string">'utf-8'</span>)</span><br><span class="line">content = f.read()</span><br><span class="line">f.close()</span><br><span class="line"></span><br><span class="line">mask = np.array(Image.open(<span class="string">'/home/jasd/python/ml/saber.jpg'</span>))</span><br><span class="line"></span><br><span class="line">word = jieba.cut(content, cut_all=<span class="literal">True</span>)</span><br><span class="line">wordpro = <span class="string">''</span>.join(word)</span><br><span class="line"></span><br><span class="line">wordcloud = WordCloud(font_path=<span class="string">'./fonts/wqy-microhei.ttc'</span>, margin=<span class="number">5</span>, mask=mask, max_words=<span class="number">1000</span>)</span><br><span class="line">wordcloud = wordcloud.generate(wordpro)</span><br><span class="line"></span><br><span class="line">plt.figure()</span><br><span class="line">plt.imshow(wordcloud, interpolation=<span class="string">'bilinear'</span>)</span><br><span class="line">plt.axis(<span class="string">"off"</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 关键词权重</span></span><br><span class="line"></span><br><span class="line">words = jieba.analyse.extract_tags(content, topK=<span class="number">100</span>, withWeight=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> word, freq <span class="keyword">in</span> words:</span><br><span class="line">    print(word, freq)</span><br></pre></td></tr></table></figure>
